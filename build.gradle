plugins {
    id 'java'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.0'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'
    implementation group: 'com.j256.ormlite', name: 'ormlite-core', version: '4.23'
    implementation 'com.google.code.gson:gson:2.8.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
